version: '3.8'

services:
  # ----------------------------------------
  # 1. n8n Main (Editor & Webhooks)
  # ----------------------------------------
  n8n:
    # Use 'build: .' to use your custom Dockerfile in the repo root
    build: .
    restart: always
    environment:
      - SERVICE_URL_N8N_5678
      - N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N}
      - WEBHOOK_URL=${SERVICE_URL_N8N}
      - N8N_HOST=${SERVICE_URL_N8N}
      
      # Database: Pointing to your EXTERNAL Postgres
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${EXTERNAL_DB_HOST}
      - DB_POSTGRESDB_PORT=${EXTERNAL_DB_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${EXTERNAL_DB_NAME:-n8n}
      - DB_POSTGRESDB_USER=${EXTERNAL_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${EXTERNAL_DB_PASSWORD}
      
      # Queue Mode Configuration
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      
      # Security & Settings
      - N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      - N8N_Block_ENV_ACCESS_IN_NODE=${N8N_BLOCK_ENV_ACCESS_IN_NODE:-true}
      
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5678/healthz"]
      interval: 5s
      timeout: 20s
      retries: 10

  # ----------------------------------------
  # 2. n8n Worker (High Performance)
  # ----------------------------------------
  n8n-worker:
    # Uses the same custom Dockerfile
    build: .
    command: worker
    restart: always
    environment:
      # Database: Must match Main
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${EXTERNAL_DB_HOST}
      - DB_POSTGRESDB_PORT=${EXTERNAL_DB_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${EXTERNAL_DB_NAME:-n8n}
      - DB_POSTGRESDB_USER=${EXTERNAL_DB_USER}
      - DB_POSTGRESDB_PASSWORD=${EXTERNAL_DB_PASSWORD}
      
      # Queue Config
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      
      # --- TUNING FOR 64GB RAM & CORES ---
      # 1. Concurrency: Default is 10. With 64GB RAM, you can push this high.
      #    Start at 50. If you don't crash, try 100.
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=50
      
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      n8n:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Deploy config (Optional): In Coolify, you can also set replicas in the UI.
    # Setting this to 2 or 4 allows you to utilize more CPU cores.
    deploy:
      replicas: 2

  # ----------------------------------------
  # 3. Redis (Required Internal Broker)
  # ----------------------------------------
  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  n8n-data:
  redis-data:
